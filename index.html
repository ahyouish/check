<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CIVIC EYE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF; /* White background */
        }

        .splash-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        .splash-logo {
            width: 120px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .skip-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .skip-button:hover {
            background-color: #e0e0e0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="splash-content">
        <img src="logo.png" alt="Civic Eye Logo" class="splash-logo">
    </div>

    <a href="login.html" class="skip-button">Skip Intro</a>

    <script>
        // Redirect to the login page after 3 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 1200);
    </script>

</body>
</html>
