<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CIVIC EYE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        #splash-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .splash-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
        }
        
        .splash-logo {
            width: 120px;
            animation: fadeIn 2s ease-in;
        }

        .skip-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 20px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .skip-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="splash-video">
        <source src="logovid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="splash-content">
        <img src="logo.png" alt="Civic Eye Logo" class="splash-logo">
    </div>

    <a href="login.html" class="skip-button">Skip Intro</a>

    <script>
        // Redirect to the login page after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 5000);
    </script>

</body>
</html>
