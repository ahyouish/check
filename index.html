<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIVIC EYE – Login</title>
  <link rel="stylesheet" href="style.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    /* --- Universal Styles --- */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #f0f4f8;
      color: #333;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes title-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* --- Default Mobile Styles --- */
    body {
        padding-top: 2vh;
    }
    
    #background-chakra {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw; /* Mobile size */
      height: 80vw; /* Mobile size */
      opacity: 0.05;
      z-index: -1;
      animation: spin 60s linear infinite;
    }
    
    header {
        text-align: center;
        margin-bottom: 25px;
    }

    header h1 {
        font-size: 3rem; /* Mobile size */
        font-weight: 900;
        background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808, #FFFFFF, #FF9933);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 3px #000080; 
        animation: title-animation 5s ease-in-out infinite;
    }
    
    header p {
        margin-top: 5px;
        font-size: 1rem;
        color: #0d5c05;
    }
    .quote {
        font-size: 0.85rem;
        font-style: italic;
        padding-top: 10px;
    }

    .dashboard-section {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 20px; /* Mobile padding */
        width: 90%; /* Mobile width */
    }
    
    .input-group { margin-bottom: 15px; }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #138808;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover { background-color: #0d5c05; }

    /* --- Styles for Tablets and Desktops --- */
    @media (min-width: 601px) {
      body {
        padding-top: 5vh; /* Larger top padding */
      }
      
      header h1 {
        font-size: 4rem; /* Larger font size */
      }

      .dashboard-section {
        max-width: 360px; /* Constrain width */
        padding: 25px; /* Larger padding */
      }
      
      #background-chakra {
          width: 50vw; /* Smaller background on large screens */
          height: 50vw;
      }
    }
  </style>
</head>
<body>

  <svg id="background-chakra" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="-10 -10 20 20" fill="#06038d">
    <title>Ashoka Chakra</title>
    <circle fill="none" stroke="#06038d" r="8.625" stroke-width="1.25"/>
    <circle r="1.6"/>
    <g id="d"><g id="c"><g id="b"><g id="a"><path d="m0-8 .3 4.81409L0-.80235-.3-3.18591z"/><circle transform="rotate(7.5)" r="0.35" cy="-8"/></g><use xlink:href="#a" transform="scale(-1)"/></g><use xlink:href="#b" transform="rotate(15)"/></g><use xlink:href="#c" transform="rotate(30)"/></g>
    <use xlink:href="#d" transform="rotate(60)"/><use xlink:href="#d" transform="rotate(120)"/>
  </svg>

  <header>
    <h1>CIVIC EYE</h1>
    <p>Empowering Citizens for a Better Nation</p>
    <div class="quote">“The future depends on what you do today.” – Mahatma Gandhi</div>
  </header>

  <div class="dashboard-section">
    <h2 style="font-size: 1.5rem; text-align:center;">Login</h2>
    <div class="input-group">
      <label for="loginRole">Select Your Role</label>
      <select id="loginRole">
        <option value="Citizen">Citizen</option>
        <option value="Authorized User">Authorized User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="input-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
    </div>
    <button id="loginBtn">Login</button>
    <p style="text-align:center; font-size: 0.9rem; margin-top: 15px;">New citizen? <a href="signup.html">Create an account</a></p>
    <p style="text-align:center; font-size: 0.9rem; margin-top: 10px;"><a href="contact.html">Contact Us & Map</a></p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    document.getElementById("loginBtn").addEventListener("click", async (event) => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const selectedRole = document.getElementById("loginRole").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const roleFromDB = userDoc.data().role;
          if (roleFromDB === selectedRole) {
            if (roleFromDB === 'Citizen') window.location.href = 'dashboard_citizen.html';
            else if (roleFromDB === 'Authorized User') window.location.href = 'dashboard_authorized.html';
            else if (roleFromDB === 'Admin') window.location.href = 'dashboard_admin.html';
          } else {
            alert(`Login failed. You do not have permission to log in as a(n) ${selectedRole}.`);
            await auth.signOut();
          }
        } else {
          alert("User data not found. Please contact support.");
          await auth.signOut();
        }
      } catch (error) {
        alert("Login failed: Invalid email or password.");
      }
    });
  </script>
</body>
</html>
