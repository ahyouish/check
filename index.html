<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIVIC EYE – Login</title>
  
  <link rel="stylesheet" href="style.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <svg id="background-chakra" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="-10 -10 20 20" fill="#06038d">
    <title>Ashoka Chakra</title>
    <circle fill="none" stroke="#06038d" r="8.625" stroke-width="1.25"/>
    <circle r="1.6"/>
    <g id="d"><g id="c"><g id="b"><g id="a"><path d="m0-8 .3 4.81409L0-.80235-.3-3.18591z"/><circle transform="rotate(7.5)" r="0.35" cy="-8"/></g><use xlink:href="#a" transform="scale(-1)"/></g><use xlink:href="#b" transform="rotate(15)"/></g><use xlink:href="#c" transform="rotate(30)"/></g>
    <use xlink:href="#d" transform="rotate(60)"/><use xlink:href="#d" transform="rotate(120)"/>
  </svg>

  <header>
    <img src="logo.png" alt="Civic Eye Logo" class="header-logo">
    <h1>CIVIC EYE</h1>
    <p>Empowering Citizens for a Better Nation</p>
    <div class="quote">“The future depends on what you do today.” – Mahatma Gandhi</div>
  </header>

  <div class="dashboard-section">
    <h2 style="font-size: 1.5rem; text-align:center;">Login</h2>
    <div class="input-group">
      <label for="loginRole">Select Your Role</label>
      <select id="loginRole">
        <option value="Citizen">Citizen</option>
        <option value="Authorized User">Authorized User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="input-group">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
    </div>
    <button id="loginBtn">
        Login
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
        </svg>
    </button>
    <p style="text-align:center; font-size: 0.9rem; margin-top: 15px;">New citizen? <a href="signup.html">Create an account</a></p>
    <p style="text-align:center; font-size: 0.9rem; margin-top: 10px;"><a href="contact.html">Contact Us & Map</a></p>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    document.getElementById("loginBtn").addEventListener("click", async (event) => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const selectedRole = document.getElementById("loginRole").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const roleFromDB = userDoc.data().role;
          if (roleFromDB === selectedRole) {
            if (roleFromDB === 'Citizen') window.location.href = 'dashboard_citizen.html';
            else if (roleFromDB === 'Authorized User') window.location.href = 'dashboard_authorized.html';
            else if (roleFromDB === 'Admin') window.location.href = 'dashboard_admin.html';
          } else {
            alert(`Login failed. You do not have permission to log in as a(n) ${selectedRole}.`);
            await auth.signOut();
          }
        } else {
          alert("User data not found. Please contact support.");
          await auth.signOut();
        }
      } catch (error) {
        alert("Login failed: Invalid email or password.");
      }
    });
  </script>
</body>
</html>
